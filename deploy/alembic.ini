# Alembic Configuration
# Database migrations for Quiz Bot Pro

[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# sys.path path prepend
prepend_sys_path = .

# timezone for migration timestamps
timezone = UTC

# max length of characters to apply to the "slug" field
truncate_slug_length = 40

# set to 'true' to run the environment during migrations
revision_environment = false

# set to 'true' to allow .pyc and .pyo files without
# having the original .py file present
sourceless = false

# version location specification
version_locations = %(here)s/alembic/versions

# version path separator
version_path_separator = os

# output_encoding used when writing new files
output_encoding = utf-8

# Database URL - will be overridden by env.py
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Black formatting hook
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
